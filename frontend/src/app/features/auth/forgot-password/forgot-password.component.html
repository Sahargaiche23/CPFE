<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-cnss-primary via-cnss-secondary to-cnss-accent py-12 px-4">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-2xl shadow-2xl p-8 fade-in">
      <h3 class="text-2xl font-bold text-cnss-dark mb-2 text-center">
        Mot de passe oublié
      </h3>
      <p class="text-sm text-gray-600 mb-6 text-center">
        {{ step === 'request' ? 'Saisissez votre email pour recevoir un OTP.' : 'Saisissez l\'OTP reçu et votre nouveau mot de passe.' }}
      </p>

      <div *ngIf="error" class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded">
        <div class="flex items-center">
          <span class="material-icons mr-2">error</span>
          <span>{{ error }}</span>
        </div>
      </div>

      <div *ngIf="success" class="bg-green-50 border-l-4 border-green-500 text-green-700 p-4 mb-6 rounded">
        <div class="flex items-center">
          <span class="material-icons mr-2">check_circle</span>
          <span>{{ success }}</span>
        </div>
      </div>

      <form *ngIf="step === 'request'" [formGroup]="requestForm" (ngSubmit)="onRequestOtp()">
        <div class="mb-6">
          <label class="form-label">
            <span class="material-icons text-sm align-middle mr-1">mail</span>
            Email
          </label>
          <input
            type="email"
            formControlName="email"
            class="form-input"
            placeholder="Entrez votre email"
          />
          <div *ngIf="requestForm.get('email')?.invalid && requestForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
            Email invalide
          </div>
        </div>

        <button
          type="submit"
          [disabled]="loading || requestForm.invalid"
          class="w-full bg-cnss-primary text-white py-3 rounded-lg font-semibold hover:bg-opacity-90
                 transition-all duration-300 shadow-lg hover:shadow-xl disabled:opacity-50
                 disabled:cursor-not-allowed flex items-center justify-center"
        >
          <span *ngIf="!loading" class="material-icons mr-2">send</span>
          <span *ngIf="loading" class="spinner mr-2"></span>
          {{ loading ? 'Envoi en cours...' : 'Envoyer OTP' }}
        </button>

        <div class="mt-6 text-center">
          <button type="button" (click)="backToLogin()" class="text-cnss-primary hover:text-cnss-secondary text-sm font-medium">
            Retour à la connexion
          </button>
        </div>
      </form>

      <form *ngIf="step === 'reset'" [formGroup]="resetForm" (ngSubmit)="onResetPassword()">
        <div class="mb-4">
          <label class="form-label">Email</label>
          <input type="email" formControlName="email" class="form-input" placeholder="Email" />
        </div>

        <div class="mb-4">
          <label class="form-label">OTP</label>
          <input type="text" formControlName="otp" class="form-input" placeholder="Code OTP" />
        </div>

        <div class="mb-6">
          <label class="form-label">Nouveau mot de passe</label>
          <input type="password" formControlName="newPassword" class="form-input" placeholder="Nouveau mot de passe" />
        </div>

        <button
          type="submit"
          [disabled]="loading || resetForm.invalid"
          class="w-full bg-cnss-primary text-white py-3 rounded-lg font-semibold hover:bg-opacity-90
                 transition-all duration-300 shadow-lg hover:shadow-xl disabled:opacity-50
                 disabled:cursor-not-allowed flex items-center justify-center"
        >
          <span *ngIf="!loading" class="material-icons mr-2">lock_reset</span>
          <span *ngIf="loading" class="spinner mr-2"></span>
          {{ loading ? 'Mise à jour...' : 'Réinitialiser' }}
        </button>

        <div class="mt-6 text-center">
          <button type="button" (click)="backToLogin()" class="text-cnss-primary hover:text-cnss-secondary text-sm font-medium">
            Retour à la connexion
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
