<header class="bg-white shadow-lg sticky top-0 z-50">
  <div class="container mx-auto px-4 py-4">
    <div class="flex items-center justify-between">
      <!-- Logo & Title -->
      <div class="flex items-center space-x-4">
        <img 
          src="https://www.cnss.tn/html/themes/images/logo.png" 
          alt="CNSS Logo" 
          class="h-16 w-auto object-contain"
        />
        <div class="border-l-2 border-cnss-primary pl-4">
          <h1 class="text-xl font-bold text-cnss-primary">République Tunisienne</h1>
          <p class="text-sm text-cnss-secondary font-semibold">Caisse Nationale de Sécurité Sociale</p>
          <p class="text-xs text-gray-600 mt-1">Système de Gestion - Coopération Technique</p>
        </div>
      </div>

      <!-- Navigation & User -->
      <nav class="hidden md:flex items-center space-x-6">
        <a routerLink="/dashboard" class="nav-link">
          <span class="material-icons text-sm mr-1">dashboard</span>
          Tableau de bord
        </a>
        <a routerLink="/employer" class="nav-link">
          <span class="material-icons text-sm mr-1">business</span>
          Employeurs
        </a>
        <a routerLink="/affiliation" class="nav-link">
          <span class="material-icons text-sm mr-1">person_add</span>
          Affiliations
        </a>
        <a routerLink="/debit" class="nav-link">
          <span class="material-icons text-sm mr-1">receipt</span>
          Débits
        </a>
        <a routerLink="/payment" class="nav-link">
          <span class="material-icons text-sm mr-1">payment</span>
          Paiements
        </a>
        
        <div class="relative" *ngIf="user$ | async as user">
          <button (click)="toggleMenu()" class="flex items-center space-x-2 bg-cnss-primary text-white px-4 py-2 rounded-lg hover:bg-opacity-90 transition-all">
            <span class="material-icons">account_circle</span>
            <span>{{ user.username }}</span>
            <span class="material-icons text-sm">expand_more</span>
          </button>
          
          <div *ngIf="isMenuOpen" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl py-2 border border-gray-200">
            <a routerLink="/profile" class="dropdown-item">
              <span class="material-icons text-sm">person</span>
              Mon profil
            </a>
            <a routerLink="/settings" class="dropdown-item">
              <span class="material-icons text-sm">settings</span>
              Paramètres
            </a>
            <hr class="my-2">
            <button (click)="logout()" class="dropdown-item text-red-600 w-full text-left">
              <span class="material-icons text-sm">logout</span>
              Déconnexion
            </button>
          </div>
        </div>
      </nav>

      <!-- Mobile menu button -->
      <button class="md:hidden" (click)="toggleMenu()">
        <span class="material-icons text-cnss-primary">menu</span>
      </button>
    </div>
  </div>
</header>
