server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1
            
        - id: employer-service
          uri: lb://employer-service
          predicates:
            - Path=/api/employer/**
          filters:
            - StripPrefix=1
            
        - id: salary-service
          uri: lb://salary-service
          predicates:
            - Path=/api/salary/**
          filters:
            - StripPrefix=1
            
        - id: regime-service
          uri: lb://regime-service
          predicates:
            - Path=/api/regime/**
          filters:
            - StripPrefix=1
            
        - id: affiliation-service
          uri: lb://affiliation-service
          predicates:
            - Path=/api/affiliation/**
          filters:
            - StripPrefix=1
            
        - id: debit-service
          uri: lb://debit-service
          predicates:
            - Path=/api/debit/**
          filters:
            - StripPrefix=1
            
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/payment/**
          filters:
            - StripPrefix=1
            
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notification/**
          filters:
            - StripPrefix=1
            
        - id: file-service
          uri: lb://file-service
          predicates:
            - Path=/api/files/**
          filters:
            - StripPrefix=1

  redis:
    host: localhost
    port: 6379

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
